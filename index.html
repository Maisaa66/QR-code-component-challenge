<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component solution</title>
</head>
<body>
    
<div class="container d-flex flex-column justify-content-center align-items-center">
<main class="card m-5 p-3">
  <img  src="images/image-qr-code.png" id="qr-img" class="img-fluid" alt="qr-img"/>

  <p class="txt text-wrap p-3 text-center fw-bold">
      Improve your front-end skills by building projects
  </p>
  <p class="secondry-txt text-wrap p-1 text-center">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  </p>
</main>


<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Maisaa66">Maisaa Hamza</a>.
</footer> 
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
